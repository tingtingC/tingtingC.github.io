<!--引入 swiper 插件-->
<script src="assets/swiper/js/swiper.jquery.js"></script>
<script>
    $(function(){
        /*初始化轮播图*/
        new Swiper('.swiper-container',{
            /*1.自动轮播*/
            autoplay:1000,
            /*2.无缝滑动*/
            loop:true,
            /*3.显示指示器*/
            pagination:'.swiper-pagination',
            /*4.用户操作后再次轮播*/
            autoplayDisableOnInteraction:false
        });
    })
</script>
